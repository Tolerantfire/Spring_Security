<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" placeholder="Enter name" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" placeholder="Enter age" th:field="*{age}" id="age"/>
    <br/>
    <label for="username">Enter username: </label>
    <input type="text" placeholder="Enter username" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" placeholder="Enter password" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Create new account"/>
</form>
</body>
</html>
